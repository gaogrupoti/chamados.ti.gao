<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHAMADOS T.I GAO</title>
   <link rel="icon"
        href="https://imgur.com/icQpCmJ.png"
		type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      margin: 0; padding: 40px 20px;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff; padding: 40px; border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      max-width: 800px; width: 100%;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
      font-weight: 700;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #495057;
      margin-bottom: 6px;
    }
    label i {
      margin-right: 8px;
      color: #0d6efd;
    }
    input, select, textarea {
      width: 100%; padding: 12px;
      border: 1px solid #ced4da; border-radius: 6px;
      font-size: 14px; background: #f8f9fa; color: #212529;
    }
    textarea { resize: vertical; min-height: 100px; }
    button {
      width: 100%; padding: 14px;
      background-color: #198754; color: white;
      font-size: 16px; font-weight: 600;
      border: none; border-radius: 6px; cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #157347; }
    .status {
      text-align: center; margin-top: 20px; font-weight: 600;
    }
    .status.error { color: red; }
    .modal {
      display: none; position: fixed; z-index: 1000; left: 0; top: 0;
      width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 30px; border-radius: 10px;
      text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content h3 { color: #198754; margin-bottom: 10px; }
    .modal-content button {
      margin-top: 20px; padding: 10px 20px;
      background: #198754; color: #fff; border: none; border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://i.imgur.com/NNKT1l1.png" alt="Logo GAO" class="logo">
    <h2><i class="bi bi-tools"></i> CHAMADOS T.I GAO</h2>
    <form id="formChamado">
      <input type="hidden" id="datahora" name="datahora" />

      <div class="input-group">
        <label for="tarefa"><i class="bi bi-pencil-square"></i> Tarefa</label>
        <input type="text" id="tarefa" name="tarefa" required />
      </div>

      <div class="input-group">
        <label for="nome"><i class="bi bi-person-fill"></i> Nome do Solicitante</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="input-group">
        <label for="email"><i class="bi bi-envelope-fill"></i> E-mail Corporativo</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="setor"><i class="bi bi-diagram-3-fill"></i> Setor/Departamento</label>
        <input type="text" id="setor" name="setor" required />
      </div>

      <div class="input-group">
        <label for="local"><i class="bi bi-geo-alt-fill"></i> Local do Problema</label>
        <input type="text" id="local" name="local" />
      </div>

      <div class="input-group">
        <label for="tipo"><i class="bi bi-question-circle-fill"></i> Tipo do Problema</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione</option>
          <option value="Acesso / Login">Acesso / Login</option>
          <option value="Equipamento com defeito">Equipamento com defeito</option>
          <option value="Impressora">Impressora</option>
          <option value="Internet / Rede">Internet / Rede</option>
          <option value="Sistema interno">Sistema interno</option>
          <option value="Instalação / Recurso">Instalação / Recurso</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="input-group">
        <label for="impacto"><i class="bi bi-exclamation-circle-fill"></i> Impacto</label>
        <select id="impacto" name="impacto" required>
          <option value="">Selecione</option>
          <option value="Individual">Apenas meu usuário</option>
          <option value="Setor">Afeta meu setor</option>
          <option value="Geral">Afeta toda a empresa</option>
        </select>
      </div>

      <div class="input-group">
        <label for="descricao"><i class="bi bi-card-text"></i> Descrição Completa</label>
        <textarea id="descricao" name="descricao" required></textarea>
      </div>

      <div class="input-group">
        <label for="foto"><i class="bi bi-camera-fill"></i> Foto do Problema (opcional)</label>
        <input type="file" id="foto" name="foto" accept="image/*" />
      </div>

      <div class="input-group">
        <label for="prioridade"><i class="bi bi-arrow-up-circle-fill"></i> Prioridade</label>
        <select id="prioridade" name="prioridade" required>
          <option value="">Selecione</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>
      </div>

      <div class="input-group">
        <label for="notificar"><i class="bi bi-whatsapp"></i> Deseja notificação por WhatsApp?</label>
        <select id="notificar" name="notificar">
          <option value="Não">Não</option>
          <option value="Sim">Sim</option>
        </select>
      </div>

      <button type="submit" id="enviarBtn"><i class="bi bi-send-check"></i> Enviar Chamado</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <div class="modal" id="modalConfirm">
    <div class="modal-content">
      <h3><i class="bi bi-check-circle-fill"></i> Chamado enviado com sucesso!</h3>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>
  <script>
    const form = document.getElementById('formChamado');
    const status = document.getElementById('status');
    const modal = document.getElementById('modalConfirm');
    const dataHoraInput = document.getElementById('datahora');
    const btn = document.getElementById('enviarBtn');

    function fecharModal() {
      modal.style.display = 'none';
    }

    function atualizaDataHora() {
      dataHoraInput.value = new Date().toISOString();
    }
    atualizaDataHora();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!confirm("Deseja realmente enviar o chamado?")) return;

      btn.disabled = true;
      btn.textContent = "⏳ Enviando...";

      atualizaDataHora();
      status.textContent = "";
      status.className = "status";

      // Preparar formData e fazer upload da imagem antes, se existir
      const formData = new FormData(form);
      const fileInput = document.getElementById('foto');
      if (fileInput.files.length > 0) {
        try {
          const cloudRes = await uploadCloudinary(fileInput.files[0]);
          if (cloudRes.secure_url) {
           formData.append('fotoUrl', cloudRes.secure_url);
          } else {
            status.textContent = "❌ Erro no upload da imagem.";
            status.className = "status error";
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-send-check"></i> Enviar Chamado';
            return;
          }
        } catch (err) {
          status.textContent = "❌ Erro no upload da imagem.";
          status.className = "status error";
          btn.disabled = false;
          btn.innerHTML = '<i class="bi bi-send-check"></i> Enviar Chamado';
          return;
        }
      }

      try {
        const resposta = await fetch('https://script.google.com/macros/s/AKfycbxlsIKagHXwa6ePrKRU9yqBlc_vhfwoerDAMjw-mH9kHDWUY_35W2ZD0Z4lSKDz81v3jw/exec', {
          method: 'POST',
          body: formData
        });

        const data = await resposta.json();
        if (data.sucesso) {
          modal.style.display = 'flex';
          form.reset();
          atualizaDataHora();
        } else {
          status.textContent = '❌ Falha: ' + (data.erro || 'Verifique os dados.');
          status.className = 'status error';
        }
      } catch (error) {
        status.textContent = '❌ Erro de rede ou script offline.';
        status.className = 'status error';
        console.error('Erro:', error);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-send-check"></i> Enviar Chamado';
      }
    });

    async function uploadCloudinary(file) {
  const form = new FormData();
  form.append('file', file);
  form.append('upload_preset', 'ml_padrao'); // troque se necessário
  form.append('folder', 'chamados_ti'); // opcional, pasta dentro da conta

  const res = await fetch('https://api.cloudinary.com/v1_1/dbpjyi5dk/image/upload', {
    method: 'POST',
    body: form
  });

  return await res.json();
}

  </script>
</body>
</html>
