<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAMADOS T.I GAO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #e9ecef;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
      background-color: #f8f9fa;
      color: #212529;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0d6efd;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }

    .status.success {
      color: #28a745;
    }

    .status.error {
      color: #dc3545;
    }

    .loading::after {
      content: " ⏳";
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: " ⏳"; }
      33% { content: " ⏳."; }
      66% { content: " ⏳.."; }
      100% { content: " ⏳..."; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="bi bi-gear-fill"></i> CHAMADOS T.I GAO</h2>
    <form id="formChamado">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="setor">Setor</label>
      <input type="text" id="setor" name="setor" required>

      <label for="descricao">Descrição do Problema</label>
      <textarea id="descricao" name="descricao" required></textarea>

      <label for="prioridade">Prioridade</label>
      <select id="prioridade" name="prioridade" required>
        <option value="">Selecione</option>
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
      </select>

      <button type="submit"><i class="bi bi-send-fill"></i> Enviar Chamado</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('formChamado');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      status.textContent = 'Enviando chamado';
      status.className = 'status loading';

      try {
        const resposta = await fetch('https://script.google.com/macros/s/AKfycbwkgI6GpD02O1iNYyd_W2hFrMfYJS-GBSCQQTqvrTvGH0TT7PVSvZbpeDb3jDtQyK9phw/exec', {
          method: 'POST',
          body: formData
        });

        const data = await resposta.json();

        if (data.sucesso) {
          status.textContent = '✅ Chamado enviado com sucesso!';
          status.className = 'status success';
          form.reset();
        } else {
          status.textContent = '❌ Falha no envio. Verifique os dados.';
          status.className = 'status error';
        }
      } catch (error) {
        status.textContent = '❌ Erro de rede ou script offline.';
        status.className = 'status error';
        console.error('Erro:', error);
      }
    });
  </script>
</body>
</html>
