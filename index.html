<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHAMADOS T.I GAO</title>
  <link rel="icon" href="https://imgur.com/icQpCmJ.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      margin: 0; padding: 40px 20px;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff; padding: 40px; border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      max-width: 800px; width: 100%;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
      font-weight: 700;
    }
    .input-group { margin-bottom: 20px; }
    label {
      display: flex; align-items: center;
      font-weight: 600; color: #495057;
      margin-bottom: 6px;
    }
    label i { margin-right: 8px; color: #0d6efd; }
    input, select, textarea {
      width: 100%; padding: 12px;
      border: 1px solid #ced4da; border-radius: 6px;
      font-size: 14px; background: #f8f9fa; color: #212529;
    }
    textarea { resize: vertical; min-height: 100px; }
    button {
      width: 100%; padding: 14px;
      background-color: #198754; color: white;
      font-size: 16px; font-weight: 600;
      border: none; border-radius: 6px; cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #157347; }
    .status { text-align: center; margin-top: 20px; font-weight: 600; }
    .status.error { color: red; }

    /* Modal de sucesso */
    #modalSucesso {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #modalSucesso .modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #198754;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    #modalSucesso .btn-ver {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0d6efd;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    #modalSucesso .btn-ver:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://i.imgur.com/NNKT1l1.png" alt="Logo GAO" class="logo" />
    <h2><i class="bi bi-tools"></i> CHAMADOS T.I GAO</h2>
    <form id="formChamado">
      <input type="hidden" id="datahora" name="datahora" />

      <div class="input-group">
        <label for="tarefa"><i class="bi bi-pencil-square"></i> Tarefa</label>
        <input type="text" id="tarefa" name="tarefa" required />
      </div>

      <div class="input-group">
        <label for="nome"><i class="bi bi-person-fill"></i> Nome do Solicitante</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="input-group">
        <label for="email"><i class="bi bi-envelope-fill"></i> E-mail Corporativo</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-group">
        <label for="setor"><i class="bi bi-diagram-3-fill"></i> Setor/Departamento</label>
        <input type="text" id="setor" name="setor" required />
      </div>

      <div class="input-group">
        <label for="local"><i class="bi bi-geo-alt-fill"></i> Local do Problema</label>
        <input type="text" id="local" name="local" />
      </div>

      <div class="input-group">
        <label for="tipo"><i class="bi bi-question-circle-fill"></i> Tipo do Problema</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione</option>
          <option value="Acesso / Login">Acesso / Login</option>
          <option value="Equipamento com defeito">Equipamento com defeito</option>
          <option value="Impressora">Impressora</option>
          <option value="Internet / Rede">Internet / Rede</option>
          <option value="Sistema interno">Sistema interno</option>
          <option value="Instalação / Recurso">Instalação / Recurso</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="input-group">
        <label for="impacto"><i class="bi bi-exclamation-circle-fill"></i> Impacto</label>
        <select id="impacto" name="impacto" required>
          <option value="">Selecione</option>
          <option value="Individual">Apenas meu usuário</option>
          <option value="Setor">Afeta meu setor</option>
          <option value="Geral">Afeta toda a empresa</option>
        </select>
      </div>

      <div class="input-group">
        <label for="descricao"><i class="bi bi-card-text"></i> Descrição Completa</label>
        <textarea id="descricao" name="descricao" required></textarea>
      </div>

      <div class="input-group">
        <label for="foto"><i class="bi bi-camera-fill"></i> Foto do Problema (opcional)</label>
        <input type="file" id="foto" name="foto" accept="image/*" />
      </div>

      <div class="input-group">
        <label for="anexo"><i class="bi bi-paperclip"></i> Anexo (opcional)</label>
        <input type="file" id="anexo" name="anexo" />
      </div>

      <div class="input-group">
        <label for="prioridade"><i class="bi bi-arrow-up-circle-fill"></i> Prioridade</label>
        <select id="prioridade" name="prioridade" required>
          <option value="">Selecione</option>
          <option value="Baixa">Baixa</option>
          <option value="Média">Média</option>
          <option value="Alta">Alta</option>
        </select>
      </div>

      <div class="input-group">
        <label for="notificar"><i class="bi bi-whatsapp"></i> Deseja notificação por WhatsApp?</label>
        <select id="notificar" name="notificar">
          <option value="Não">Não</option>
          <option value="Sim">Sim</option>
        </select>
      </div>

      <button type="submit" id="enviarBtn"><i class="bi bi-send-check"></i> Enviar Chamado</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <!-- Modal de sucesso -->
  <div id="modalSucesso">
    <div class="modal-content">
      ✅ Chamado enviado com sucesso!
      <br>
      <a href="https://lilac-pluto-06e.notion.site/242e966e52e28093951dcc70913a6518?v=242e966e52e280f3b6f8000cbc9723a4" target="_blank" class="btn-ver">VER CHAMADO</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('formChamado');
    const status = document.getElementById('status');
    const dataHoraInput = document.getElementById('datahora');
    const btn = document.getElementById('enviarBtn');
    const modal = document.getElementById('modalSucesso');

    function atualizaDataHora() {
      dataHoraInput.value = new Date().toISOString();
    }
    atualizaDataHora();

    async function uploadCloudinary(file, isGeneric = false) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'ml_padrao');
      formData.append('folder', 'chamados_ti');

      const uploadType = isGeneric ? 'raw' : 'image';
      const res = await fetch(`https://api.cloudinary.com/v1_1/dbpjyi5dk/${uploadType}/upload`, {
        method: 'POST',
        body: formData
      });

      return await res.json();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!confirm("Deseja realmente enviar o chamado?")) return;

      btn.disabled = true;
      btn.textContent = "⏳ Enviando...";
      atualizaDataHora();
      status.textContent = "";
      status.className = "status";

      const formData = new FormData(form);

      // Upload da foto
      const fileFoto = document.getElementById('foto');
      if (fileFoto.files.length > 0) {
        const cloudRes = await uploadCloudinary(fileFoto.files[0], false);
        if (cloudRes.secure_url) {
          formData.append('fotoUrl', cloudRes.secure_url);
        }
      }

      // Upload do anexo
      const fileAnexo = document.getElementById('anexo');
      if (fileAnexo.files.length > 0) {
        const cloudRes = await uploadCloudinary(fileAnexo.files[0], true);
        if (cloudRes.secure_url) {
          formData.append('anexoUrl', cloudRes.secure_url);
        }
      }

      try {
        const resposta = await fetch('https://script.google.com/macros/s/AKfycbzNVoDpYKRwlO0_nxRBx8sav4R1up3TKpys20T7O72SLRlMuOdrKG8-lb1KBfVECln_WA/exec', {
          method: 'POST',
          body: formData
        });

        const data = await resposta.json();
        if (data.sucesso) {
          modal.style.display = 'flex';
        } else {
          status.textContent = '❌ Falha: ' + (data.erro || 'Verifique os dados.');
          status.className = 'status error';
        }
      } catch (error) {
        status.textContent = '❌ Erro de rede ou script offline.';
        status.className = 'status error';
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-send-check"></i> Enviar Chamado';
      }
    });
  </script>
</body>
</html>
