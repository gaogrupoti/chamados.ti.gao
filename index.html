<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHAMADOS T.I GAO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      margin: 0; padding: 40px 20px;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff; padding: 40px; border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 700px; width: 100%; transition: 0.3s;
    }
    h2 { text-align: center; margin-bottom: 30px; color: #343a40; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-bottom: 20px;
      border: 1px solid #ced4da; border-radius: 6px;
      font-size: 14px; background: #f8f9fa; color: #212529;
    }
    textarea { resize: vertical; min-height: 100px; }
    button {
      width: 100%; padding: 14px;
      background-color: #198754; color: white;
      font-size: 16px; font-weight: 600;
      border: none; border-radius: 6px; cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #157347; }
    .status { text-align: center; margin-top: 20px; font-weight: 600; }
    .status.error { color: red; }
    .modal {
      display: none; position: fixed; z-index: 1000; left: 0; top: 0;
      width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 30px; border-radius: 10px;
      text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content h3 { color: #198754; margin-bottom: 10px; }
    .modal-content button {
      margin-top: 20px; padding: 10px 20px;
      background: #198754; color: #fff; border: none; border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2><i class="bi bi-tools"></i> CHAMADOS T.I GAO</h2>
    <form id="formChamado">
      <input type="hidden" id="datahora" name="datahora" />
      <label for="tarefa">Tarefa</label>
      <input type="text" id="tarefa" name="tarefa" required />
      <label for="nome">Nome do Solicitante</label>
      <input type="text" id="nome" name="nome" required />
      <label for="email">E-mail Corporativo</label>
      <input type="email" id="email" name="email" required />
      <label for="setor">Setor/Departamento</label>
      <input type="text" id="setor" name="setor" required />
      <label for="local">Local do Problema</label>
      <input type="text" id="local" name="local" />
      <label for="tipo">Tipo do Problema</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="Acesso / Login">Acesso / Login</option>
        <option value="Equipamento com defeito">Equipamento com defeito</option>
        <option value="Impressora">Impressora</option>
        <option value="Internet / Rede">Internet / Rede</option>
        <option value="Sistema interno">Sistema interno</option>
        <option value="Instalação / Recurso">Instalação / Recurso</option>
        <option value="Outro">Outro</option>
      </select>
      <label for="impacto">Impacto</label>
      <select id="impacto" name="impacto" required>
        <option value="">Selecione</option>
        <option value="Individual">Apenas meu usuário</option>
        <option value="Setor">Afeta meu setor</option>
        <option value="Geral">Afeta toda a empresa</option>
      </select>
      <label for="descricao">Descrição Completa</label>
      <textarea id="descricao" name="descricao" required></textarea>
      <label for="foto">Foto do Problema (opcional)</label>
      <input type="file" id="foto" name="foto" accept="image/*" />
      <label for="prioridade">Prioridade</label>
      <select id="prioridade" name="prioridade" required>
        <option value="">Selecione</option>
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
      </select>
      <label for="notificar">Deseja notificação por WhatsApp?</label>
      <select id="notificar" name="notificar">
        <option value="Não">Não</option>
        <option value="Sim">Sim</option>
      </select>
      <button type="submit" id="enviarBtn"><i class="bi bi-send-check"></i> Enviar Chamado</button>
      <div class="status" id="status"></div>
    </form>
  </div>

  <div class="modal" id="modalConfirm">
    <div class="modal-content">
      <h3><i class="bi bi-check-circle-fill"></i> Chamado enviado com sucesso!</h3>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('formChamado');
    const status = document.getElementById('status');
    const modal = document.getElementById('modalConfirm');
    const dataHoraInput = document.getElementById('datahora');
    const btn = document.getElementById('enviarBtn');

    function fecharModal() {
      modal.style.display = 'none';
    }

    function atualizaDataHora() {
      dataHoraInput.value = new Date().toISOString();
    }
    atualizaDataHora();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!confirm("Deseja realmente enviar o chamado?")) return;

      btn.disabled = true;
      btn.textContent = "⏳ Enviando...";

      atualizaDataHora();
      status.textContent = "";
      status.className = "status";

      // Preparar formData e fazer upload da imagem antes, se existir
      const formData = new FormData(form);
      const fileInput = document.getElementById('foto');
      if (fileInput.files.length > 0) {
        try {
          const imgurResponse = await uploadImgur(fileInput.files[0]);
          if (imgurResponse.success) {
            formData.append('fotoUrl', imgurResponse.data.link);
          } else {
            status.textContent = "❌ Erro no upload da imagem.";
            status.className = "status error";
            btn.disabled = false;
            btn.innerHTML = '<i class="bi bi-send-check"></i> Enviar Chamado';
            return;
          }
        } catch (err) {
          status.textContent = "❌ Erro no upload da imagem.";
          status.className = "status error";
          btn.disabled = false;
          btn.innerHTML = '<i class="bi bi-send-check"></i> Enviar Chamado';
          return;
        }
      }

      try {
        const resposta = await fetch('https://script.google.com/macros/s/AKfycbyVhhKbO5NkuArqJK2o7K1hTu0CzztGqM8eANi8i40rPmrvdZ0SC1M8Gxxqheh0BsTdoQ/exec', {
          method: 'POST',
          body: formData
        });

        const data = await resposta.json();
        if (data.sucesso) {
          modal.style.display = 'flex';
          form.reset();
          atualizaDataHora();
        } else {
          status.textContent = '❌ Falha: ' + (data.erro || 'Verifique os dados.');
          status.className = 'status error';
        }
      } catch (error) {
        status.textContent = '❌ Erro de rede ou script offline.';
        status.className = 'status error';
        console.error('Erro:', error);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-send-check"></i> Enviar Chamado';
      }
    });

    async function uploadImgur(file) {
      const clientId = 'SEU_CLIENT_ID_IMGUR'; // Troque aqui
      const form = new FormData();
      form.append('image', file);

      const res = await fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          Authorization: 'Client-ID ' + clientId,
        },
        body: form
      });

      return await res.json();
    }
  </script>
</body>
</html>
